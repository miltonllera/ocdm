# @package _global_

defaults:
  - base

metrics: null

visualizations:
  slot_latent_rep:
    _target_: bin.extra.visualization.PerceptualGroupingLatentProjection
    name: "tsne-df=0.5.png"
    subsample: 100
    simultaneous_projection: True
    factor_dim: 0
    comparison_factor_1: 0
    comparison_factor_2: 3
    dimensionality_reduction:
      _target_: sklearn.cross_decomposition.PLSCanonical
      n_components: 6
      algorithm: svd
      max_iter: 100000
      tol: 1e-6
