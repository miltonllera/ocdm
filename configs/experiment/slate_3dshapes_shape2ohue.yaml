# @package _global_

defaults:
  - override /dataset: 3dshapes
  - override /model: slate
  - override /callbacks: default
  - override /trainer: gpu
  - override /scheduler@model.scheduler: exponential
  # - override /scheduler@model.scheduler: reduce_on_plateau
  - _self_

# all parameters below will be merged with parameters from configurations in
# the defaults list this allows you to overwrite only specific parameters.

task_name: unsupervised_3dshapes

tags: ["3dshapes", "slate", "shape_to_ohue"]

seed: null

test: True

dataset:
  batch_size: 64
  split_sizes: [0.95, 0.05]
  split_condition: combgen
  split_variant: shape2ohue

model:
  optimizer:
    lr: 0.0003
  scheduler:
    gamma: 0.999993069  # 0.5 ** (1 / 100000)
  scheduler_metric: "val/token_xent"

  _ar_val_batches: 10

trainer:
  min_epochs: 1
  max_epochs: 20
  gradient_clip_val: 1.0

callbacks:
  model_checkpoint:
    mode: "min"
    monitor: "val/loss"
