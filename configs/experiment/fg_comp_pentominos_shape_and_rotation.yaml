# @package _global_

defaults:
  - override /dataset: composition_pentominos
  - override /model: fg_comp
  - override /callbacks: default
  - override /trainer: gpu
  - _self_

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

task_name: composition_pentominos

# Tags format is 'training_regime', 'dataset', 'model', 'condition'
# This information is used by Hydra to create the run folder
# See configs/hydra/default.yaml
tags: ["composition", "pentominos", "fgseg", "shape_and_rotation"]

seed: null

test: True

dataset:
  split_condition: combgen
  split_variant: shape_and_rotation
  split_modifiers: [remove_redundant_rotations]
  rebalance_wrt_factor: shape

model:
  composition_op:
    n_actions: 5
  training:
    optimizer:
      lr: 0.001

trainer:
  min_epochs: 1
  max_epochs: 30
  gradient_clip_val: 1.0

  # DataLoader does not provide a way to control this, so we must use this hack
  limit_val_batches: 1000

callbacks:
  model_checkpoint:
    mode: "min"
    monitor: "val/loss"

