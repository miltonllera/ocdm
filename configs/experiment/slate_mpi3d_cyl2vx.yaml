# @package _global_

defaults:
  - override /dataset: mpi3d
  - override /model: slate
  - override /callbacks: default
  - override /trainer: gpu
  # - override /scheduler@model.training.scheduler.exponential: exponential
  # - override /scheduler@model.training.scheduler.reduce_on_plateau: reduce_on_plateau
  - _self_

# all parameters below will be merged with parameters from configurations in
# the defaults list this allows you to overwrite only specific parameters.

task_name: unsupervised_3dshapes

tags: ["mpi3d", "slate", "cylinder_to_vertical_axis"]

seed: null

test: True

dataset:
  batch_size: 64
  split_sizes: [0.95, 0.05]
  split_condition: combgen
  split_variant: cyl2vx

model:
  _ar_val_batches: 10

trainer:
  min_epochs: 1
  max_epochs: 50
  gradient_clip_val: 1.0

callbacks:
  model_checkpoint:
    mode: "min"
    monitor: "val/loss"
