# @package _global_

defaults:
  - override /dataset: dsprites
  - override /model: slot_ae
  - override /callbacks: default
  - override /trainer: gpu
  - _self_

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

task_name: unsupervised_dsprites

tags: ["dsprites", "slot_ae", "baseline"]

seed: null

test: True

dataset:
  batch_size: 64
  split_sizes: [0.9, 0.05, 0.05]

model:
  slot:
    _target_: src.layers.slot.LateralSlotAttention
    n_slots: 2
    approx_implicit_grad: False
  encoder:
    input_size: [1, 64, 64]
  training:
    optimizer:
      lr: 0.0003

trainer:
  min_epochs: 1
  max_epochs: 30
  gradient_clip_val: 1.0

callbacks:
  model_checkpoint:
    mode: "min"
    monitor: "val/loss"
