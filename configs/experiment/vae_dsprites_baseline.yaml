# @package _global_

defaults:
  - override /dataset: dsprites
  - override /model: vae
  - override /callbacks: default
  - override /trainer: gpu
  - _self_

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

task_name: unsupervised_dsprites

tags: ["dsprites", "vaes", "baseline"]

seed: null

test: True

dataset:
  batch_size: 64
  split_sizes: [0.9, 0.05, 0.05]

model:
  training:
    optimizer:
      lr: 0.0001
      weight_decay: 0.0

trainer:
  min_epochs: 1
  max_epochs: 10
  gradient_clip_val: 1.0

callbacks:
  model_checkpoint:
    mode: "min"
    monitor: "val/loss"
