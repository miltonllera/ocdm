# @package _global_

defaults:
  - override /dataset: dsprites  # override avoids conflicts with default config
  - override /model: vae
  - override /callbacks: default
  - override /trainer: gpu
  - _self_

# all parameters below will be merged with parameters from default
# configurations set above this allows you to overwrite only specified
# parameters

task_name: unsupervised_dsprites

tags: ["dsprites", "vaes", "combgen", "square_and_position"]

seed: null

test: True

dataset:
  batch_size: 64
  split_sizes: [0.95, 0.05]
  split_condition: combgen
  split_variant: sqr2tx

model:
  training:
    optimizer:
      lr: 0.0001
      weight_decay: 0.0

trainer:
  min_epochs: 1
  max_epochs: 10
  gradient_clip_val: 1.0

callbacks:
  model_checkpoint:
    mode: "min"
    monitor: "val/loss"
